<h1 class="text-center">
    <b>Chuck Norris</b>
</h1>
<div class="flex justify-content-center gap-3 my-3">
    <p-button
        (click)="showCategories()"
        severity="warning"
        title="Click me to see categories"
        >Categorie</p-button
    >
    <p-button
        (click)="generateRandomJoke()"
        severity="secondary"
        title="Click me to see a random joke"
        >Random joke</p-button
    >
</div>
<div
    *ngIf="show"
    class="flex justify-content-center gap-3 flex flex-wrap shadow-7 border-round p-3"
>
    <p-button
        *ngFor="let category of categories"
        (click)="generateCategoryJoke(category)"
        title="Click me to see a joke from the {{ category }} category"
    >
        {{ category }}
    </p-button>
</div>
<div class="flex justify-content-center my-5">
    <div class="bubble">
        <p class="p-3">{{ text }}</p>
    </div>
</div>
<div class="flex justify-content-center">
    <img
        src="https://gifdb.com/images/high/chuck-norris-bubble-head-karate-animation-pu30bs9p876jn3zl.gif"
        alt="Chuck gif"
    />
</div>
