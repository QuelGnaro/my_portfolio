<div class="box">
    <div *ngIf="show && data.length > 0">
        <ul class="imdb-list">
            <li
                *ngFor="let movie of data"
                (click)="selectMovie(movie['#IMDB_ID'])"
            >
                {{ movie["#AKA"] }}
            </li>
        </ul>
    </div>
</div>
