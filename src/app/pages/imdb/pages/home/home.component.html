<div class="flex justify-content-center">
    <form>
        <input
            type="text"
            class="search-input"
            [(ngModel)]="input"
            placeholder="Cerca su IMDb"
            (input)="searchMovie()"
            name="search"
        />
        <button type="submit" class="search-button" (click)="searchMovie()">
            <i class="pi pi-search"></i>
        </button>
    </form>
</div>

<app-list
    class="p-1"
    [data]="searchResults"
    (sendSelected)="onRecivedSelected($event)"
>
</app-list>
<div class="center-wrapper">
    <div *ngIf="selectedMovie" class="card-box">
        <h2>{{ selectedMovie.title }}</h2>
        <p>Anno: {{ selectedMovie.year }}</p>
        <img [src]="selectedMovie.image" alt="{{ selectedMovie.title }}" />
        <p class="description">{{ selectedMovie.description }}</p>
    </div>
</div>
