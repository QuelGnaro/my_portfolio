<div class="center-wrapper">
  <div *ngIf="selectedMovie" class="card-box">

    <p>Anno: {{ selectedMovie.year }}</p>
    <img [src]="selectedMovie.image" alt="{{ selectedMovie.title }}" />

  </div>
</div>
