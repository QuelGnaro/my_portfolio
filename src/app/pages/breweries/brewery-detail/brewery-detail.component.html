<div class="card" style="width: 20rem; cursor: pointer">
  <div class="card-body">
    <h5 class="card-title">{{ brewery.name }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">
      {{ brewery.postal_code }} - {{ brewery.city }}
    </h6>
    <ul>
      <li><strong>Phone: </strong>{{ brewery.phone }}</li>
      <li><strong>Address: </strong>{{ brewery.street }}</li>
      <li>
        <strong>Location: </strong>{{ brewery.country }} ({{ brewery.state }})
      </li>
    </ul>
    <a href="{{ brewery.url }}" class="card-link">Website</a>
  </div>
</div>

<button class="btn btn-light" routerLink="/home">Back</button>
