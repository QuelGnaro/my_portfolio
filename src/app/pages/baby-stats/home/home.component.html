<header>
    <a (click)="goToAddBaby()">add new baby</a>
</header>
<section class="grid justify-content-center">
    <p-card
        class="shadow-4 justify-content-center border-round col-12 md:col-10 lg:col-8"
        *ngFor="let item of babies"
    >
        <div>
            <h6>Name:</h6>
            <p>{{ item.name }}</p>
        </div>
        <div>
            <h6>weight</h6>
            <p>{{ item.weight }}</p>
        </div>
    </p-card>
</section>
